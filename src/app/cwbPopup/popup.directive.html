<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Popup Window</h4>
</div>
<div class="modal-body">
    <section class="popup-content-main"><div ng-transclude></div></section>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.save()">Save</button>
    <button type="button" class="btn btn-default" ng-click="vm.close()" data-dismiss="modal">Cancel</button>
</div>
